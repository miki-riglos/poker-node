<input type='checkbox' data-bind='checked: onlyUserRooms, enable: isUserLoggedIn'>Only my rooms</input>
<hr/>
<table>
  <thead>
    <tr>
      <td>Host</td>
      <td>Started</td>
      <td>Status</td>
      <td>Players</td>
      <td>Remove</td>
    </tr>
  </thead>
  <tbody data-bind='foreach: roomsToShow'>
    <tr>
      <td data-bind='text: host'></td>
      <td data-bind='text: started'></td>
      <td data-bind='text: tableStatus'></td>
      <td data-bind='text: tablePlayersList'></td>
      <td>
        <button data-bind='click:$parent.remove'>Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<button data-bind='click:add, enable: isUserLoggedIn'>Add</button>
