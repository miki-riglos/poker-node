<div data-bind='foreach: rooms'>

  <div>Table Host: <span data-bind="text: host"></span> </div>
  <div>Started: <span data-bind="text: started"></span> </div>
  <div>Players: <span data-bind='text: table.players().length'> </div>

  <ul data-bind="foreach: table.players">
    <li>
      <span data-bind="text: name"></span>
      <span data-bind="text: chips"></span>
    </li>
  </ul>

  <button data-bind='click:$parent.leave'>Leave</button>
  <hr />
</div>
