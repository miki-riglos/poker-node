<input type='checkbox' data-bind='checked: onlyUserRooms, enable: user.isLoggedIn'>Only my rooms</input>
<hr/>
<table>
  <thead>
    <tr>
      <td>Host</td>
      <td>Started</td>
      <td>Status</td>
      <td>Players</td>
      <td>Remove</td>
      <td>Enter</td>
    </tr>
  </thead>
  <tbody data-bind='foreach: roomsToShow'>
    <tr>
      <td data-bind='text: host'></td>
      <td data-bind='text: started'></td>
      <td data-bind='text: table.status'></td>
      <td data-bind='text: table.playersList'></td>
      <td>
        <button data-bind='click:$parent.remove, enable: isUserHost'>Remove</button>
      </td>
      <td>
        <button data-bind='click:$parent.enter, enable: !hasUserEntered()'>Enter</button>
      </td>
    </tr>
  </tbody>
</table>

<button data-bind='click:add, enable: user.isLoggedIn'>Add</button>
