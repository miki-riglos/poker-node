<!DOCTYPE html>
<html>
    <head>
      <title>Poker Node</title>
      <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
      <h1>Poker Node</h1>

      <!-- user view -->
      <div id='userView'>
        <div data-bind='foreach: actions'>
          <button data-bind='text: name, click:action, enable: enable'></button>
        </div>
        <hr/>
        <div data-bind='with: activeView'>
          <div data-bind='template: {name: templateId, data: viewModel}'></div>
        </div>
      </div>

      <hr/>

      <!-- room list view -->
      <div id='roomListView'>
        <div data-bind='template: {name: templateId}'></div>
      </div>

      <hr/>

      <!-- room list view -->
      <div id='roomMgrView'>
        <div data-bind='template: {name: templateId}'></div>
      </div>

      <!-- require -->
      <script data-main="app/main" src="js/require.js"></script>
    </body>
</html>
