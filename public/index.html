<!DOCTYPE html>
<html>
    <head>
      <title>Poker Node</title>
      <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
      <h1>Poker Node</h1>

      <!-- user view -->
      <div id='userView'>
        <div data-bind='foreach: actions'>
          <button data-bind='text: name, click:action, enable: enable'></button>
        </div>
        <hr/>
        <div data-bind='with: activeView'>
          <div data-bind='template: {name: templateId, data: viewModel}'></div>
        </div>
      </div>

      <hr/>

      <!-- room list view -->
      <div id='roomListView'>
        <div data-bind='template: {name: templateId}'></div>
      </div>

      <hr/>

      <!-- TODO -->
      <!-- Rooms -->
      <ul id='rooms' data-bind="foreach: $data">
        <li>
          <!-- Table -->
          <div>
            <!-- Header -->
            <div>
              <div>Table Host: <span data-bind="text: host"></span> </div>
              <div>Players: <span data-bind='text: players().length'> </div>
            <div>
            <!-- Players -->
            <ul data-bind="foreach: players">
              <li>
                <span data-bind="text: name"></span>
                <span data-bind="text: chips"></span>
              </li>
            </ul>
          </div>
        </li>
      </ul>

      <script data-main="js/main" src="js/ext/require.js"></script>
    </body>
</html>
