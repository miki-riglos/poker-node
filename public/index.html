<!DOCTYPE html>
<html>
    <head>
      <title>Poker Node</title>
      <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
      <h1>Poker Node</h1>

      <!-- Login -->
      <div>
        <!-- Not logged in -->
        <form data-bind='visible: !loggedIn(), submit: login'>
          Player Name:
          <input data-bind='value: name, valueUpdate: "afterkeydown"' />
          <button type='submit' data-bind='enable: name().length'>Login</button>
          <span data-bind='text: message'></span>
        </form>
        <!-- Logged in -->
        <div style='display: none;' data-bind='visible: loggedIn()'>
          Player Name: <span data-bind='text: name'></span>
          <button data-bind="click: logout">Logout</button>
        </div>
      </div>
      <hr/>

      <!-- Tables -->
      <ul data-bind="foreach: tables">
        <li>
          <!-- Table -->
          <div>
            <!-- Header -->
            <div>
              <div>Table Host: <span data-bind="text: host"></span> </div>
              <div>Players: <span data-bind='text: players().length'> </div>
            <div>
            <!-- Players -->
            <ul data-bind="foreach: players">
              <li>
                <span data-bind="text: name"></span>
                <span data-bind="text: chips"></span>
              </li>
            </ul>
          </div>
        </li>
      </ul>

      <script data-main="js/main" src="js/ext/require.js"></script>
    </body>
</html>
