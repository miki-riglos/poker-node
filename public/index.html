<!DOCTYPE html>
<html>
    <head>
      <title>Poker Node</title>
      <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
      <h1>Poker Node</h1>

      <!-- user view -->
      <div id='userView'>
        <div data-bind='foreach: actions'>
          <button data-bind='text: name, click:action, enable: enable'></button>
        </div>
        <hr/>
        <div data-bind='with: activeView'>
          <div data-bind='template: {name: templateId, data: viewModel}'></div>
        </div>
      </div>

      <!-- login template -->
      <div id='loginTmpl' style='display: none;'>
        <form data-bind='submit: login'>
          Player Name:
          <input data-bind='value: name, valueUpdate: "afterkeydown"' />
          Password:
          <input type='password' data-bind='value: password' />
          <button type='submit' data-bind='enable: name().length'>Submit</button>
        </form>
      </div>
      <!-- register template -->
      <div id='registerTmpl' style='display: none;' >
        <form data-bind='submit: register'>
          Player Name:
          <input data-bind='value: name, valueUpdate: "afterkeydown"' />
          Password:
          <input type='password' data-bind='value: password1' />
          <input type='password' data-bind='value: password2' />
          <button type='submit' data-bind='enable: name().length'>Submit</button>
        </form>
      </div>
      <!-- Logged in template -->
      <div id='loggedinTmpl' style='display: none;'>
        <div>
          Player Name: <span data-bind='text: name'></span>
        </div>
      </div>

      <hr/>

      <!-- room list view -->
      <div id='roomListView'>
        <table>
          <thead>
            <tr>
              <td>Id</td>
              <td>Host</td>
            </tr>
          </thead>
          <tbody data-bind='foreach: roomsToShow'>
            <tr>
              <td data-bind='text: id'></td>
              <td data-bind='text: host'></td>
            </tr>
          </tbody>
        </table>
      </div>

      <hr/>

      <!-- TODO -->
      <!-- Rooms -->
      <ul id='rooms' data-bind="foreach: $data">
        <li>
          <!-- Table -->
          <div>
            <!-- Header -->
            <div>
              <div>Table Host: <span data-bind="text: host"></span> </div>
              <div>Players: <span data-bind='text: players().length'> </div>
            <div>
            <!-- Players -->
            <ul data-bind="foreach: players">
              <li>
                <span data-bind="text: name"></span>
                <span data-bind="text: chips"></span>
              </li>
            </ul>
          </div>
        </li>
      </ul>

      <script data-main="js/main" src="js/ext/require.js"></script>
    </body>
</html>
